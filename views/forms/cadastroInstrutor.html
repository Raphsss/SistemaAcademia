<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Instrutor</title>
    <link rel="stylesheet" href="../styles/forms.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastrar Instrutor</h1>
        <form action="../../CRUD/instrutor/cadastrar.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade">

            <label for="cref">CREF:</label>
            <input type="text" id="cref" name="cref" maxlength="20" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Cadastrar</button>
            <a href="../home.html" class="back-link">Voltar</a>
        </form>
    </div>
</body>
</html>
